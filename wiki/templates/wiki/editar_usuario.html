{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Usuario - The Forest Wiki</title>
  <link rel="shortcut icon" href="{% static 'wiki/imagenes/Icono/the-forest.icon.png' %}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'wiki/login.css' %}">
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'menuprincipal_wiki' %}" id="fuente">The Forest Wiki</a>
</nav>

<section>
  <div class="row g-0">
    <div class="col-lg-7 d-none d-lg-block bg-secondary text-white text-center p-5">
      <h1 class="display-5 fw-bold">Editar Usuario</h1>
      <p class="lead">Modifica los datos del usuario seleccionado</p>
    </div>

    <div class="col-lg-5 bg-dark d-flex flex-column align-items-end min-vh-100">
      <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 mb-auto w-100"></div>

      <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-4">
            <label class="form-label text-light fw-bold">Correo electrónico</label>
            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required style="background-color: #ffffff;">
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" name="is_active" id="activoCheck" {% if usuario.is_active %}checked{% endif %}>
            <label class="form-check-label text-light" for="activoCheck">
              Usuario activo
            </label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Guardar cambios</button>
            <a href="{% url 'panel_administrador' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<footer id="piedepag" class="text-center text-white mt-auto py-3">
  <p>Chile, Santiago de Chile | Fono: 227369936 | Email: tfwiki@gmail.com</p>
  <p>© 2022 <span style="color: #ffc400;">THE FOREST WIKI</span></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
