{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Arma - The Forest Wiki</title>
    <link rel="stylesheet" href="{% static 'wiki/editar_animal.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h1 class="text-center color2">Editar Arma: {{ arma.nombre }}</h1>
        <form method="POST" enctype="multipart/form-data" class="formulario-editar">
            {% csrf_token %}
            <div class="mb-3">
                <label>Número:</label>
                <input type="number" name="numero" value="{{ arma.numero }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label>Nombre:</label>
                <input type="text" name="nombre" value="{{ arma.nombre }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label>Tipo:</label>
                <input type="text" name="tipo" value="{{ arma.tipo }}" required class="form-control">
            </div>
            <div class="mb-3">
                <label>Descripción:</label>
                <textarea name="descripcion" rows="4" class="form-control">{{ arma.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label>Imagen actual:</label><br>
                {% if arma.imagen %}
                    <img src="{{ arma.imagen.url }}" alt="{{ arma.nombre }}" width="100">
                {% else %}
                    Sin imagen
                {% endif %}
            </div>
            <div class="mb-3">
                <label>Nueva imagen (opcional):</label>
                <input type="file" name="imagen" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                <a href="{% url 'editar_armas' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
