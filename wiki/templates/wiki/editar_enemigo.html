{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Enemigo</title>
    <link rel="stylesheet" href="{% static 'wiki/Enemigos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="fondo">

<div class="container mt-5 text-light">
    <h1 class="text-center text-warning">Editar Enemigo</h1>

    <div class="card bg-dark p-4 mt-4 mx-auto" style="max-width: 600px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>

            <div class="mb-3">
                <label for="id_tipo" class="form-label">Tipo</label>
                {{ form.tipo }}
            </div>

            <div class="mb-3">
                <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                {{ form.descripcion }}
            </div>

            <div class="mb-3">
                <label for="id_imagen" class="form-label">Imagen</label><br>
                {% if enemigo.imagen %}
                    <img src="{{ enemigo.imagen.url }}" alt="{{ enemigo.nombre }}" width="150" class="mb-2"><br>
                {% else %}
                    <img src="{% static 'wiki/imagenes/default-enemigo.png' %}" alt="Sin imagen" width="150"><br>
                {% endif %}
                {{ form.imagen }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                <a href="{% url 'editar_enemigos' %}" class="btn btn-outline-light">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
