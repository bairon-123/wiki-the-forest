{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Enemigo</title>
    <link rel="stylesheet" href="{% static 'wiki/Enemigos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="fondo">

<div class="container mt-5 text-center text-light">
    <h1 class="text-danger">¿Estás seguro que deseas eliminar este enemigo?</h1>

    <div class="card bg-dark text-white mt-4 mx-auto" style="max-width: 500px;">
        <div class="card-body">
            {% if enemigo.imagen %}
                <img src="{{ enemigo.imagen.url }}" class="img-fluid mb-3" alt="{{ enemigo.nombre }}">
            {% else %}
                <img src="{% static 'wiki/imagenes/default-enemigo.png' %}" class="img-fluid mb-3" alt="Sin imagen">
            {% endif %}
            <h4 class="card-title">{{ enemigo.nombre }}</h4>
            <p class="card-text"><strong>Tipo:</strong> {{ enemigo.tipo }}</p>
            <p class="card-text"><strong>Descripción:</strong><br> {{ enemigo.descripcion }}</p>

            <form method="POST" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'editar_enemigos' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
